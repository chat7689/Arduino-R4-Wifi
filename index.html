<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arduino R4 Control</title>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="script.js"></script>
</head>
<body>
<h1>Stepper + Servo Control</h1>

<div>
  <label>Stepper Steps: <input type="number" id="stepperInput" value="0"></label>
  <button onclick="updateStepper()">Set Stepper</button>
</div>

<div>
  <label>Servo Angle: <input type="number" id="servoInput" value="90" min="0" max="180"></label>
  <button onclick="updateServo()">Set Servo</button>
</div>
</body>
</html>
