<!DOCTYPE html>
<html>
<head>
  <title>Arduino R4 Distance</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    h1 { color: #333; }
    p { font-size: 24px; }
  </style>
</head>
<body>
  <h1>Ultrasonic Sensor Live Distance</h1>
  <p>Distance: <span id="distance">--</span> cm</p>

  <script>
    const FIREBASE_URL = "https://arduino-r4-wifi-default-rtdb.firebaseio.com/distance.json";

    async function updateDistance() {
      try {
        const res = await fetch(FIREBASE_URL);
        const data = await res.json();
        document.getElementById("distance").textContent = data?.distance ?? "--";
      } catch (err) {
        document.getElementById("distance").textContent = "Error";
      }
    }

    updateDistance();
    setInterval(updateDistance, 1000);
  </script>
</body>
</html>
