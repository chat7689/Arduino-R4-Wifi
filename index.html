<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Stepper & Servo Control</title>
</head>
<body>
<h2>Stepper & Servo Control</h2>

<label>Stepper Steps:</label>
<input type="number" id="stepInput" value="100">
<button onclick="sendStepper()">Move Stepper</button>
<br><br>

<label>Servo Angle:</label>
<input type="number" id="servoInput" value="90" min="0" max="180">
<button onclick="sendServo()">Move Servo</button>

<script>
const ARDUINO_IP = "192.168.1.50"; // replace with your Arduino's WiFi IP

function sendStepper() {
  const steps = document.getElementById('stepInput').value;
  fetch(`http://${ARDUINO_IP}/step?value=${steps}`)
    .then(res => console.log('Stepper command sent:', steps))
    .catch(err => console.error(err));
}

function sendServo() {
  const angle = document.getElementById('servoInput').value;
  fetch(`http://${ARDUINO_IP}/servo?value=${angle}`)
    .then(res => console.log('Servo command sent:', angle))
    .catch(err => console.error(err));
}
</script>
</body>
</html>
