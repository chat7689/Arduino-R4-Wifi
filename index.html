<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arduino Control Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Arduino Control Panel</h1>

  <div>
    <label>LCD Text:</label>
    <input type="text" id="lcdText" placeholder="Enter text">
    <button onclick="updateFirebase('lcd/text', lcdText.value)">Update LCD</button>
  </div>

  <div>
    <label>Servo 1 Angle:</label>
    <input type="number" id="servo1Angle" min="0" max="180" placeholder="0-180">
    <button onclick="updateFirebase('servo1/angle', servo1Angle.value)">Update Servo1</button>
  </div>

  <div>
    <label>Servo 2 Angle:</label>
    <input type="number" id="servo2Angle" min="0" max="180" placeholder="0-180">
    <button onclick="updateFirebase('servo2/angle', servo2Angle.value)">Update Servo2</button>
  </div>

  <div>
    <label>Stepper Steps:</label>
    <input type="number" id="stepperSteps" placeholder="Enter steps">
    <button onclick="updateFirebase('stepper/steps', stepperSteps.value)">Update Stepper</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
