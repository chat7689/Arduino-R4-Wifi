<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stepper + Servo Control</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <h1>Arduino R4 Control</h1>

  <div>
    <label>LCD Text:</label>
    <input type="text" id="lcdInput">
    <button onclick="updateLCD()">Update LCD</button>
  </div>

  <div>
    <label>Servo Angle (0-180):</label>
    <input type="number" id="servoInput">
    <button onclick="updateServo()">Set Servo</button>
  </div>

  <div>
    <label>Stepper Steps:</label>
    <input type="number" id="stepperInput">
    <button onclick="updateStepper()">Set Stepper</button>
  </div>
</body>
</html>
