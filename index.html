<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arduino Control Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Arduino R4 Control</h1>

  <div>
    <label for="lcdText">LCD Text:</label>
    <input type="text" id="lcdText" placeholder="Type message">
    <button onclick="updateLCD()">Update LCD</button>
  </div>

  <div>
    <label for="servo1">Servo 1 Angle (0-180):</label>
    <input type="number" id="servo1" min="0" max="180">
    <button onclick="updateServo1()">Set Servo 1</button>
  </div>

  <div>
    <label for="servo2">Servo 2 Angle (0-180):</label>
    <input type="number" id="servo2" min="0" max="180">
    <button onclick="updateServo2()">Set Servo 2</button>
  </div>

  <div>
    <label for="stepper">Stepper Steps:</label>
    <input type="number" id="stepper">
    <button onclick="updateStepper()">Set Stepper</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
