<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stepper & Servo Control</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Stepper & Servo Control</h1>

  <div class="control">
    <label>Stepper (0-4096 steps):</label>
    <input type="number" id="stepperInput" min="0" max="4096" value="0">
    <button onclick="updateStepper()">Set Stepper</button>
  </div>

  <div class="control">
    <label>Servo (0-180Â°):</label>
    <input type="number" id="servoInput" min="0" max="180" value="90">
    <button onclick="updateServo()">Set Servo</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
