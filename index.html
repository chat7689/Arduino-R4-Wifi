<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arduino Control</title>
<!-- Firebase App (the core Firebase SDK) -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body>

<h1>Arduino Control Panel</h1>

<label>LCD Text:</label>
<input id="lcdText" type="text">
<button onclick="updateLCD()">Send</button>

<label>Servo 1:</label>
<input id="servo1" type="number" min="0" max="180">
<button onclick="updateServo1()">Send</button>

<label>Servo 2:</label>
<input id="servo2" type="number" min="0" max="180">
<button onclick="updateServo2()">Send</button>

<label>Stepper Steps:</label>
<input id="stepper" type="number">
<button onclick="updateStepper()">Send</button>

<script src="script.js"></script>
</body>
</html>
