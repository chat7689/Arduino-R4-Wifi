<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arduino Control Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Arduino Control Panel</h1>

  <div>
    <label>LCD Text:</label>
    <input type="text" id="lcdText" placeholder="Enter text for LCD">
    <button onclick="updateLCD()">Update LCD</button>
  </div>

  <div>
    <label>Servo 1 Angle (0-180):</label>
    <input type="number" id="servo1Angle" min="0" max="180">
    <button onclick="updateServo1()">Update Servo 1</button>
  </div>

  <div>
    <label>Servo 2 Angle (0-180):</label>
    <input type="number" id="servo2Angle" min="0" max="180">
    <button onclick="updateServo2()">Update Servo 2</button>
  </div>

  <div>
    <label>Stepper Steps:</label>
    <input type="number" id="stepperSteps">
    <button onclick="updateStepper()">Update Stepper</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
