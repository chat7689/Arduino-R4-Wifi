<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stepper + Servo Control</title>
</head>
<body>
  <h1>Stepper & Servo Control</h1>

  <label>Stepper Steps:
    <input type="number" id="stepperInput" value="0">
  </label>
  <button onclick="updateStepper()">Set Stepper</button>

  <br><br>

  <label>Servo Angle (0-180):
    <input type="number" id="servoInput" value="90">
  </label>
  <button onclick="updateServo()">Set Servo</button>

  <script src="script.js"></script>
</body>
</html>
