<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stepper & Servo Control</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Stepper & Servo Controller</h1>

    <div class="control-group">
      <h2>Stepper Motor</h2>
      <label>Steps: <span id="stepperSteps">0</span></label>
      <label>Degrees: <span id="stepperDegrees">0°</span></label>
      <input type="range" id="stepperSlider" min="0" max="4096" value="0">
    </div>

    <div class="control-group">
      <h2>Servo Motor</h2>
      <label>Angle: <span id="servoAngle">90°</span></label>
      <input type="range" id="servoSlider" min="0" max="180" value="90">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
