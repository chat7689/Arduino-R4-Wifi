<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arduino Motor Control</title>
<link rel="stylesheet" href="style.css">
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="script.js" defer></script>
</head>
<body>
<div class="container">
  <h1>Arduino Motor Control</h1>
  <div class="control">
    <label>Servo Angle: <span id="servoVal">90</span>°</label>
    <input type="range" min="0" max="180" value="90" id="servoSlider">
  </div>
  <div class="control">
    <label>Stepper Angle: <span id="stepperVal">0</span>°</label>
    <input type="range" min="0" max="360" value="0" id="stepperSlider">
  </div>
</div>
</body>
</html>
