<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arduino LCD Live Controller</title>
  <style>
    body {
      font-family: Verdana, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      background: white;
    }
    input[type=text] {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      box-sizing: border-box;
    }
    #statusContainer {
      margin-top: 10px;
      display: flex;
      align-items: center;
    }
    #statusDot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #2a84ff;
      margin-right: 10px;
    }
    #statusText {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Arduino LCD Live Controller</h1>
  <input type="text" id="textInput" maxlength="32" placeholder="Type your message here...">
  <div id="statusContainer">
    <div id="statusDot"></div>
    <div id="statusText">Idle</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
