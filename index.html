<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stepper & Servo Control</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Stepper & Servo Controller</h1>

    <div class="control-group">
      <h2>Stepper Motor</h2>
      <label>Steps Slider: <span id="stepperSliderValue">0</span></label>
      <input type="range" id="stepperSlider" min="0" max="4096" value="0">
      <div>Current Position: <span id="stepperDegrees">0°</span></div>
    </div>

    <div class="control-group">
      <h2>Servo Motor</h2>
      <label>Angle Slider: <span id="servoSliderValue">90°</span></label>
      <input type="range" id="servoSlider" min="0" max="180" value="90">
      <div>Current Angle: <span id="servoAngle">90°</span></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
