<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arduino LCD Live Control</title>
  <style>
    body { font-family: Verdana, sans-serif; max-width: 600px; margin: 30px auto; background: #fff; }
    input[type=text] { width: 100%; padding: 12px; font-size: 18px; }
    #statusContainer { margin-top: 10px; display: flex; align-items: center; gap: 10px; }
    #statusDot { width: 15px; height: 15px; border-radius: 50%; background: #2a84ff; }
    #statusText { font-size: 16px; }
  </style>
</head>
<body>
  <h1>Arduino LCD Live Controller</h1>
  <input type="text" id="textInput" maxlength="32" placeholder="Type your message here...">
  <div id="statusContainer">
    <div id="statusDot"></div>
    <div id="statusText">Idle</div>
  </div>

  <!-- Script placed at the end of body so elements exist -->
  <script src="script.js"></script>
</body>
</html>
