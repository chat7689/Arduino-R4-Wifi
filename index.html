<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Stepper & Servo Control</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Stepper + Servo Controller</h1>

<div>
  <label>Stepper (0–360°): <span id="stepperVal">0</span>°</label>
  <input type="range" id="stepper" min="0" max="360">
</div>

<div>
  <label>Servo (0–180°): <span id="servoVal">0</span>°</label>
  <input type="range" id="servo" min="0" max="180">
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
<script src="script.js"></script>
</body>
</html>
